<h1>Cadastro de Veiculos</h1> <!--Aqui o ng-init deve fazer uma requisição para pegaro os valores da combo box no banco. -->

<form name="formCadastroVeiculo" ng-submit="enviarDados()" novalidate>
    <label>Tipo do Veiculo*</label>
    <select name="tipoVeiculo" ng-model="selecionadoVeiculoTipo" ng-options="tipoV for tipoV in tipoDeVeiculos" ng-init="selecionadoVeiculoTipo = tipoDeVeiculos[0]" required></select>

    <br/>
    <label>Chassi*</label>
    <input ng-model="chassi" type="text" name="chassi" required>
    <span ng-class="{'erro-do-mal' : formCadastroVeiculo.chassi.$invalid}" ng-show="formCadastroVeiculo.chassi.$invalid && !formCadastroVeiculo.chassi.$pristine">Campo chassi não está preenchido.</span>

    <br/>
    <label>Montadora*</label>
    <input ng-model="montadora" type="text" name="montadora" required>

    <br/>
    <label>Modelo*</label>
    <input ng-model="modelo" type="text" name="modelo" required>

    <br/>
    <div ng-if="selecionadoVeiculoTipo == tipoDeVeiculos[0]"> 
        <label>Tipo Carro*</label>
        <select name="tipoCarro" ng-model="selecionadoTipoCarro" ng-options="opcaoTipoCarro for opcaoTipoCarro in               opcoes.modelo" ng-init="selecionadoTipoCarro = opcoes.modelo[0]" required></select>
    </div>

    <div ng-if="selecionadoVeiculoTipo == tipoDeVeiculos[1]"> 
        <label>Tipo Moto*</label>
        <select name="tipoMoto" ng-model="selecionadoTipoMoto" ng-options="opcaoTipoMoto for opcaoTipoMoto in               opcoes.modelo" ng-init="selecionadoTipoMoto = opcoes.modelo[0]" required></select>
    </div>

    <label>Cor*</label>
    <select name="cor" ng-model="selecionadoCor" ng-options="opcaoCor for opcaoCor in opcoes.cor" ng-init="selecionadoCor = opcoes.cor[0]" required></select>

    <br/>
    <div ng-if="selecionadoVeiculoTipo == tipoDeVeiculos[0]"> 
        <label>Motorização*</label>
        <input ng-model="motorizacao" type="number" name="motorizacao" required>
    </div>
    
    <div ng-if="selecionadoVeiculoTipo == tipoDeVeiculos[1]"> 
        <label>Cilindrada*</label>
        <input ng-model="cilindrada" type="number" name="cilindradaMoto" required>
    </div>
    
    <div ng-if="selecionadoVeiculoTipo == tipoDeVeiculos[0]"> 
        <label>Cambio*</label>
        <select name="cambio" ng-model="selecionadoCambio" ng-options="opcoesCambio for opcoesCambio in               opcoes.cambio" ng-init="selecionadoCambio = opcoes.cambio[0]" required></select>
    </div>

    <div ng-if="selecionadoVeiculoTipo == tipoDeVeiculos[1]"> 
        <label>Capacidade do Tanque*</label>
        <input ng-model="capacidadeTanque" type="number" name="capacidadeTanque" required>
    </div>

    <label>Preco*</label>
    <input ng-model="preco" type="number" name="preco" required>

    <br/>
    <button class="btn btn-primary" type="submit" ng-disabled="formCadastroVeiculo.$invalid">Enviar</button>
</form>
